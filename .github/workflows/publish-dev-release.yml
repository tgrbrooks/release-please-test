name: Publish Dev Release

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      candidate_version:
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish ${{ inputs.package }} Dev Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            package: ${{ inputs.package }}/**
      - uses: actions/setup-node@v4
        if: ${{ steps.changes.outputs.package == 'true' }}
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: yarn install --frozen-lockfile
        if: ${{ steps.changes.outputs.package == 'true' }}
        working-directory: ${{ inputs.package }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Set dev version
        if: ${{ steps.changes.outputs.package == 'true' }}
        id: version
        working-directory: ${{ inputs.package }}
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          DEV_VERSION="${{ inputs.candidate_version }}-dev.${SHORT_SHA}"
          npm pkg set version="${DEV_VERSION}"
          echo "Publishing dev version: ${DEV_VERSION}"
          echo "dev_version=${DEV_VERSION}" >> $GITHUB_OUTPUT
      - name: Publish dev release
        if: ${{ steps.changes.outputs.package == 'true' }}
        working-directory: ${{ inputs.package }}
        run: |
          rm -f .npmrc
          rm -f ~/.npmrc
          rm -f $NPM_CONFIG_USERCONFIG
          npm config set registry 'https://registry.npmjs.org' -ws=false
          npm publish --tag dev --non-interactive
