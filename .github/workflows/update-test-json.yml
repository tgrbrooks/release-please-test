name: Update test.json

on:
  pull_request:
    types: [opened, synchronize, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-test-json:
    name: Update test.json with package version
    if: "contains(github.event.pull_request.labels.*.name, 'autorelease: pending')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read package version
        id: read-version
        run: |
          VERSION=$(node -p "require('./packages/test-pkg-2/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Update test.json
        run: |
          VERSION="${{ steps.read-version.outputs.version }}"
          node -e "
            const fs = require('fs');
            const testJson = JSON.parse(fs.readFileSync('test.json', 'utf8'));
            testJson.packageVersion = 'abc';
            fs.writeFileSync('test.json', JSON.stringify(testJson, null, 4) + '\n');
          "

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: update test.json with package version ${{ steps.read-version.outputs.version }}"
          file_pattern: test.json

  check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4.3.1
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get versions
        id: versions
        run: |
          echo "device_communication_version=$(npm view release-please-test-pkg-2 version)" >> $GITHUB_OUTPUT

      - name: Check allowed prerelease versions
        run: |
          # Version can be either a normal semver or of the form x.y.z-dev.<short commit sha>
          PATTERN="^[0-9]+\.[0-9]+\.[0-9]+(-dev\.[0-9a-fA-F]{7})?$"
          if ! [[ ${{ steps.versions.outputs.device_communication_version }} =~ $PATTERN ]]; then
            echo "Device communication version is not a release or prerelease version"
            exit 1
          fi

      - name: Check allowed release versions
        if: "contains(github.event.pull_request.labels.*.name, 'autorelease: pending')"
        run: |
          if ! [[ ${{ steps.versions.outputs.device_communication_version }} =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Device communication version is not a release version"
            exit 1
          fi